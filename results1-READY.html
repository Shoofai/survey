<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diaspora Profile - Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Sora', sans-serif;
            background: #f5f5f5;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 30px 20px;
            background: linear-gradient(135deg, #009739 0%, #FCD116 50%, #CE1126 100%);
            border-radius: 20px;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #009739;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .chart-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .chart-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #009739;
            margin-bottom: 20px;
        }

        .refresh-btn {
            display: inline-block;
            padding: 12px 30px;
            background: #009739;
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Sora', sans-serif;
            font-size: 1rem;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .refresh-btn:hover {
            background: #007a2f;
            transform: scale(1.05);
        }

        .loading {
            text-align: center;
            padding: 50px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #009739;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #ffe0e0;
            color: #cc0000;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            .stat-value {
                font-size: 2rem;
            }

            .chart-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ‡¨ðŸ‡² Diaspora Profile Survey Results</h1>
            <p>Live dashboard - Updates automatically</p>
        </div>

        <button class="refresh-btn" onclick="loadResults()">ðŸ”„ Refresh Results</button>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading results...</p>
        </div>

        <div id="error" style="display:none;"></div>

        <div id="results" style="display:none;">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalResponses">0</div>
                    <div class="stat-label">Total Responses</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="avgOptimism">0</div>
                    <div class="stat-label">Average Optimism</div>
                </div>
            </div>

            <div class="chart-container">
                <h2 class="chart-title">Time Outside Cameroon</h2>
                <canvas id="chart1"></canvas>
            </div>

            <div class="chart-container">
                <h2 class="chart-title">Optimism Level Distribution (1-10)</h2>
                <canvas id="chart2"></canvas>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby1fJkzaKLMuj_Gq7qXYigQR89UIyawORPueVvT8HClwGVsUGN5YtJkNiWFjvoNmWHqQw/exec?survey=survey1';
        let chart1, chart2;

        async function loadResults() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('results').style.display = 'none';

            try {
                const response = await fetch(SCRIPT_URL);
                const result = await response.json();

                if (result.success) {
                    displayResults(result.data);
                } else {
                    showError('Failed to load results');
                }
            } catch (error) {
                showError('Error loading results. Please try again.');
            }
        }

        function displayResults(data) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('results').style.display = 'block';

            // Update stats
            document.getElementById('totalResponses').textContent = data.totalResponses;

            // Calculate average optimism
            let totalOptimism = 0;
            let count = 0;
            for (const [score, num] of Object.entries(data.q2Data)) {
                totalOptimism += parseInt(score) * num;
                count += num;
            }
            const avgOptimism = count > 0 ? (totalOptimism / count).toFixed(1) : 0;
            document.getElementById('avgOptimism').textContent = avgOptimism;

            // Chart 1: Time Outside Cameroon
            const q1Labels = Object.keys(data.q1Data);
            const q1Values = Object.values(data.q1Data);

            if (chart1) chart1.destroy();
            chart1 = new Chart(document.getElementById('chart1'), {
                type: 'bar',
                data: {
                    labels: q1Labels,
                    datasets: [{
                        label: 'Number of Responses',
                        data: q1Values,
                        backgroundColor: '#009739',
                        borderColor: '#007a2f',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    }
                }
            });

            // Chart 2: Optimism Distribution
            const q2Labels = Object.keys(data.q2Data).sort((a, b) => parseInt(a) - parseInt(b));
            const q2Values = q2Labels.map(label => data.q2Data[label] || 0);

            if (chart2) chart2.destroy();
            chart2 = new Chart(document.getElementById('chart2'), {
                type: 'line',
                data: {
                    labels: q2Labels,
                    datasets: [{
                        label: 'Number of Responses',
                        data: q2Values,
                        backgroundColor: 'rgba(0, 151, 57, 0.2)',
                        borderColor: '#009739',
                        borderWidth: 3,
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    }
                }
            });
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            const errorDiv = document.getElementById('error');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Auto-refresh every 30 seconds
        setInterval(loadResults, 30000);

        // Load on page load
        loadResults();
    </script>
</body>
</html>
