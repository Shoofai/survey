<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Sora', sans-serif;
            background: linear-gradient(135deg, #009739 0%, #FCD116 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #009739;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #009739 0%, #00b547 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 3rem;
            font-weight: 700;
            line-height: 1;
        }
        
        .stat-label {
            font-size: 0.9rem;
            margin-top: 8px;
            opacity: 0.9;
        }
        
        .question-results {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .question-title {
            font-weight: 700;
            margin-bottom: 15px;
            color: #009739;
        }
        
        .progress-bar {
            background: #e0e0e0;
            height: 30px;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress-fill {
            background: linear-gradient(90deg, #009739 0%, #00b547 100%);
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            transition: width 0.5s ease;
        }
        
        .voter-list {
            margin-top: 40px;
        }
        
        .voter-list h2 {
            color: #009739;
            margin-bottom: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background: #009739;
            color: white;
            font-weight: 700;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Vote Results</h1>
        
        <div id="loading" class="loading">
            <p>Loading results...</p>
        </div>
        
        <div id="results" style="display: none;">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalVotes">0</div>
                    <div class="stat-label">Total Votes</div>
                </div>
            </div>
            
            <div class="question-results">
                <div class="question-title">Q1: Shared minimum objective?</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="q1Progress" style="width: 0%">0%</div>
                </div>
            </div>
            
            <div class="question-results">
                <div class="question-title">Q2: Temporary coordination structure?</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="q2Progress" style="width: 0%">0%</div>
                </div>
            </div>
            
            <div class="question-results">
                <div class="question-title">Q3: Consensus & governing framework?</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="q3Progress" style="width: 0%">0%</div>
                </div>
            </div>
            
            <div class="voter-list">
                <h2>Voter Registry</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Q1</th>
                            <th>Q2</th>
                            <th>Q3</th>
                        </tr>
                    </thead>
                    <tbody id="voterTable"></tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script>
        // ‚ö†Ô∏è REPLACE THIS WITH YOUR ACTUAL DEPLOYMENT URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyZW73O34AQDahI2YEqTWdilyOirLwWQiFT5sGUjKoZNIkfEtYJIJMe6Bc_ffC2S7xCig/exec?vote=strategic_framework_vote';
        
        async function loadResults() {
            try {
                const response = await fetch(SCRIPT_URL);
                const result = await response.json();
                
                if (result.success) {
                    displayResults(result.data);
                }
            } catch (error) {
                document.getElementById('loading').innerHTML = '<p style="color: red;">Error loading results: ' + error.message + '</p>';
            }
        }
        
        function displayResults(data) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('results').style.display = 'block';
            
            document.getElementById('totalVotes').textContent = data.totalVotes;
            
            const q1Percent = data.totalVotes > 0 ? Math.round((data.q1Yes / data.totalVotes) * 100) : 0;
            const q2Percent = data.totalVotes > 0 ? Math.round((data.q2Yes / data.totalVotes) * 100) : 0;
            const q3Percent = data.totalVotes > 0 ? Math.round((data.q3Yes / data.totalVotes) * 100) : 0;
            
            document.getElementById('q1Progress').style.width = q1Percent + '%';
            document.getElementById('q1Progress').textContent = q1Percent + '% Yes';
            
            document.getElementById('q2Progress').style.width = q2Percent + '%';
            document.getElementById('q2Progress').textContent = q2Percent + '% Yes';
            
            document.getElementById('q3Progress').style.width = q3Percent + '%';
            document.getElementById('q3Progress').textContent = q3Percent + '% Yes';
            
            const tbody = document.getElementById('voterTable');
            tbody.innerHTML = '';
            
            data.voters.forEach(voter => {
                const row = tbody.insertRow();
                row.insertCell(0).textContent = voter.name;
                row.insertCell(1).textContent = voter.email;
                row.insertCell(2).textContent = voter.q1;
                row.insertCell(3).textContent = voter.q2;
                row.insertCell(4).textContent = voter.q3;
            });
        }
        
        loadResults();
        setInterval(loadResults, 30000); // Refresh every 30 seconds
    </script>
</body>
</html>
