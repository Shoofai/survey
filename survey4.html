            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .radio-option:hover {
            border-color: #009739;

        }

        .radio-option input[type="radio"] {

            width: 20px;
            height: 20px;

        .radio-option label {

        .submit-btn {

            border: none;
            border-radius: 10px;

        }

        .submit-btn:hover {
            background: #007a2f;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,151,57,0.3);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 30px;
        }

        .success-message.show {
            display: block;
        }

        .success-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .error-message {
            background: #ffe0e0;
            color: #cc0000;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #009739;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .survey-container {
                padding: 25px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

    <script>
        let currentLang = 'en';
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbywR36kKJcmRgfAWPuIRJ_DsZ-Rcw2xhxQeot6jXjkuTO32Sq8BSftJVNkkUqvvI7h37g/exec';
        const SURVEY_ID = 'survey4';

        function switchLanguage(lang) {
            currentLang = lang;
            document.documentElement.lang = lang;
            
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById('lang-' + lang).classList.add('active');
            
            document.querySelectorAll('[data-en]').forEach(element => {
                const text = element.getAttribute('data-' + lang);
                if (element.tagName === 'LABEL' || element.tagName === 'SPAN' || element.tagName === 'P' || element.tagName === 'H1' || element.tagName === 'H2') {
                    element.textContent = text;
                } else if (element.tagName === 'BUTTON') {
                    element.textContent = text;
                }
            });
        }

        document.getElementById('surveyForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                surveyId: SURVEY_ID,
                timestamp: new Date().toISOString(),
                q1: formData.get('q1'),
                q2: formData.get('q2'),
                language: currentLang
            };

            document.getElementById('surveyForm').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('errorMessage').classList.remove('show');

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('successMessage').classList.add('show');
                }, 1000);

            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('surveyForm').style.display = 'block';
                const errorMsg = document.getElementById('errorMessage');
                errorMsg.textContent = currentLang === 'en' ? 
                    'Error submitting survey. Please try again.' : 
                    'Erreur lors de la soumission. Veuillez rÃ©essayer.';
                errorMsg.classList.add('show');
            }
        });
    </script>
