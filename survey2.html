        .loading {

        .spinner {

            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }

        }

        @media (max-width: 600px) {
            .survey-container {
                padding: 25px;

            h1 {

        }
    </style>
</head>

    <script>
        let currentLang = 'en';
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxy8oJeLRHe6sQKFnUof1LllO6aVJeHA_HvQ6Rb3JcRp1o6v8aDwEggN6fX3HqeAvSyxA/exec';
        const SURVEY_ID = 'survey2';

        function switchLanguage(lang) {
            currentLang = lang;
            document.documentElement.lang = lang;
            
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById('lang-' + lang).classList.add('active');
            
            document.querySelectorAll('[data-en]').forEach(element => {
                const text = element.getAttribute('data-' + lang);
                if (element.tagName === 'LABEL' || element.tagName === 'SPAN' || element.tagName === 'P' || element.tagName === 'H1' || element.tagName === 'H2') {
                    element.textContent = text;
                } else if (element.tagName === 'BUTTON') {
                    element.textContent = text;
                }
            });
        }

        document.getElementById('surveyForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                surveyId: SURVEY_ID,
                timestamp: new Date().toISOString(),
                q1: formData.get('q1'),
                q2: formData.get('q2'),
                language: currentLang
            };

            document.getElementById('surveyForm').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('errorMessage').classList.remove('show');

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('successMessage').classList.add('show');
                }, 1000);

            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('surveyForm').style.display = 'block';
                const errorMsg = document.getElementById('errorMessage');
                errorMsg.textContent = currentLang === 'en' ? 
                    'Error submitting survey. Please try again.' : 
                    'Erreur lors de la soumission. Veuillez rÃ©essayer.';
                errorMsg.classList.add('show');
            }
        });
    </script>
