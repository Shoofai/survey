<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cultural Connection - Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Sora', sans-serif; background: #f5f5f5; color: #333; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { text-align: center; padding: 30px 20px; background: linear-gradient(135deg, #009739 0%, #FCD116 50%, #CE1126 100%); border-radius: 20px; color: white; margin-bottom: 30px; }
        h1 { font-size: 2rem; margin-bottom: 10px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; }
        .stat-value { font-size: 2.5rem; font-weight: 700; color: #009739; margin-bottom: 5px; }
        .stat-label { color: #666; font-size: 0.9rem; }
        .content-container { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 30px; }
        .content-title { font-size: 1.3rem; font-weight: 700; color: #009739; margin-bottom: 20px; }
        .dish-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
        .dish-item { background: #f0f9f4; padding: 15px; border-radius: 10px; border-left: 4px solid #009739; }
        .response-item { background: #f9f9f9; padding: 20px; border-radius: 10px; margin-bottom: 15px; border-left: 4px solid #FCD116; }
        .response-text { font-style: italic; color: #555; line-height: 1.6; }
        .refresh-btn { display: inline-block; padding: 12px 30px; background: #009739; color: white; border: none; border-radius: 50px; font-weight: 600; cursor: pointer; font-family: 'Sora', sans-serif; font-size: 1rem; transition: all 0.3s; margin-bottom: 20px; }
        .refresh-btn:hover { background: #007a2f; transform: scale(1.05); }
        .loading { text-align: center; padding: 50px; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #009739; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @media (max-width: 768px) { h1 { font-size: 1.5rem; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ‡¨ðŸ‡² Cultural Connection Survey Results</h1>
            <p>Live dashboard - Updates automatically</p>
        </div>
        <button class="refresh-btn" onclick="loadResults()">ðŸ”„ Refresh Results</button>
        <div id="loading" class="loading"><div class="spinner"></div><p>Loading results...</p></div>
        <div id="results" style="display:none;">
            <div class="stats-grid">
                <div class="stat-card"><div class="stat-value" id="totalResponses">0</div><div class="stat-label">Total Responses</div></div>
            </div>
            <div class="content-container"><h2 class="content-title">Favorite Cameroonian Dishes</h2><div id="dishList" class="dish-list"></div></div>
            <div class="content-container"><h2 class="content-title">Recent Thoughts on Diaspora Power (Last 10)</h2><div id="responsesList"></div></div>
        </div>
    </div>
    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxy8oJeLRHe6sQKFnUof1LllO6aVJeHA_HvQ6Rb3JcRp1o6v8aDwEggN6fX3HqeAvSyxA/exec?survey=survey3';
        async function loadResults() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            try {
                const response = await fetch(SCRIPT_URL);
                const result = await response.json();
                if (result.success) { displayResults(result.data); }
            } catch (error) { console.error(error); }
        }
        function displayResults(data) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('results').style.display = 'block';
            document.getElementById('totalResponses').textContent = data.totalResponses;
            const dishList = document.getElementById('dishList');
            dishList.innerHTML = '';
            Object.entries(data.q1Data).forEach(([dish, count]) => {
                dishList.innerHTML += `<div class="dish-item"><strong>${dish}</strong><br><small>${count} mention${count > 1 ? 's' : ''}</small></div>`;
            });
            const responsesList = document.getElementById('responsesList');
            responsesList.innerHTML = '';
            data.recentResponses.forEach(response => {
                if (response[2]) {
                    responsesList.innerHTML += `<div class="response-item"><div class="response-text">"${response[2]}"</div><small style="color: #999; margin-top: 10px; display: block;">Favorite dish: ${response[1]}</small></div>`;
                }
            });
        }
        setInterval(loadResults, 30000);
        loadResults();
    </script>
</body>
</html>
