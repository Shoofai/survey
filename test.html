<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test Voting System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            padding: 15px 30px;
            background: #009739;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover { background: #007a2f; }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>üß™ Test Unified System</h1>
    <p>Click buttons to test the system. Check your Google Sheet after each test.</p>
    
    <button onclick="testVote()">Test Vote</button>
    <button onclick="testSurvey()">Test Survey 1</button>
    
    <div id="result"></div>
    
    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyZW73O34AQDahI2YEqTWdilyOirLwWQiFT5sGUjKoZNIkfEtYJIJMe6Bc_ffC2S7xCig/exec';
        
        async function testVote() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = '‚è≥ Sending test vote...';
            resultDiv.className = '';
            
            const data = {
                voteId: 'strategic_framework_vote',
                voterName: 'Test Voter',
                voterEmail: 'testvote' + Date.now() + '@example.com',
                q1: 'Yes',
                q2: 'Yes',
                q3: 'No',
                language: 'en'
            };
            
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = '<strong>‚úÖ VOTE SUCCESS!</strong><br>Check Google Sheet ‚Üí StrategicVote tab';
                } else {
                    resultDiv.className = 'error';
                    resultDiv.textContent = '‚ùå Error: ' + result.error;
                }
                
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.textContent = '‚ùå Error: ' + error.message;
            }
        }
        
        async function testSurvey() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = '‚è≥ Sending test survey...';
            resultDiv.className = '';
            
            const data = {
                surveyId: 'survey1',
                respondentName: 'Test Respondent',
                respondentEmail: 'testsurvey' + Date.now() + '@example.com',
                q1: 'Answer 1',
                q2: 'Answer 2',
                q3: 'Answer 3',
                q4: 'Answer 4',
                q5: 'Answer 5',
                comments: 'Test comment',
                language: 'en'
            };
            
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = '<strong>‚úÖ SURVEY SUCCESS!</strong><br>Check Google Sheet ‚Üí Survey1 tab';
                } else {
                    resultDiv.className = 'error';
                    resultDiv.textContent = '‚ùå Error: ' + result.error;
                }
                
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.textContent = '‚ùå Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
