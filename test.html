<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test Voting System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            padding: 15px 30px;
            background: #009739;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover { background: #007a2f; }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>üß™ Test Voting System</h1>
    <p>Click the button to submit a test vote. Check your Google Sheet to verify it works.</p>
    <button onclick="testVote()">Submit Test Vote</button>
    <div id="result"></div>
    
    <script>
        // ‚ö†Ô∏è REPLACE THIS WITH YOUR ACTUAL DEPLOYMENT URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyiHvK6NmCxqm9uBvKGrks-Zq-2z01GTkNhjPZGYORKaK7qU3XdAjcc7_QX2XhuqY4H/exec';
        
        async function testVote() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = '‚è≥ Sending test vote...';
            resultDiv.className = '';
            
            const data = {
                voteId: 'strategic_framework_vote',
                voterName: 'Test User',
                voterEmail: 'test' + Date.now() + '@example.com',
                q1: 'Yes',
                q2: 'Yes',
                q3: 'No',
                language: 'en'
            };
            
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = '<strong>‚úÖ SUCCESS!</strong><br>Test vote submitted. Check your Google Sheet StrategicVote tab!';
                } else {
                    resultDiv.className = 'error';
                    resultDiv.textContent = '‚ùå Error: ' + result.error;
                }
                
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.textContent = '‚ùå Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
