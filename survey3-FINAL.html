<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cultural Connection Survey</title>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Sora', sans-serif;
            background: linear-gradient(135deg, #009739 0%, #FCD116 50%, #CE1126 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .survey-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .flag {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        h1 {
            color: #009739;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 0.9rem;
        }

        .language-switcher {
            text-align: center;
            margin-bottom: 30px;
        }

        .lang-btn {
            padding: 8px 20px;
            margin: 0 5px;
            border: 2px solid #009739;
            background: white;
            color: #009739;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Sora', sans-serif;
            font-weight: 600;
            transition: all 0.3s;
        }

        .lang-btn.active {
            background: #009739;
            color: white;
        }

        .question {
            margin-bottom: 30px;
        }

        .question-label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 1.05rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: 'Sora', sans-serif;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #009739;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: 'Sora', sans-serif;
            font-size: 1rem;
            min-height: 120px;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #009739;
        }

        .char-count {
            text-align: right;
            font-size: 0.85rem;
            color: #999;
            margin-top: 5px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #009739;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
            font-family: 'Sora', sans-serif;
        }

        .submit-btn:hover {
            background: #007a2f;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,151,57,0.3);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 30px;
        }

        .success-message.show {
            display: block;
        }

        .success-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .error-message {
            background: #ffe0e0;
            color: #cc0000;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #009739;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .survey-container {
                padding: 25px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="survey-container">
        <div class="header">
            <div class="flag">ðŸ‡¨ðŸ‡²</div>
            <h1 data-en="Cultural Connection Survey" data-fr="EnquÃªte sur le Lien Culturel">Cultural Connection Survey</h1>
            <p class="subtitle" data-en="Share your cultural connection and perspectives" data-fr="Partagez votre lien culturel et vos perspectives">Share your cultural connection and perspectives</p>
        </div>

        <div class="language-switcher">
            <button onclick="switchLanguage('en')" class="lang-btn active" id="lang-en">English</button>
            <button onclick="switchLanguage('fr')" class="lang-btn" id="lang-fr">FranÃ§ais</button>
        </div>

        <div class="error-message" id="errorMessage"></div>
        
        <form id="surveyForm">
            <div class="question">
                <label class="question-label" for="q1" data-en="What's your go-to Cameroonian dish you miss most?" data-fr="Quel plat camerounais vous manque le plus?">
                    What's your go-to Cameroonian dish you miss most?
                </label>
                <input type="text" id="q1" name="q1" required 
                       data-placeholder-en="e.g., NdolÃ©, Eru, Koki, Achu..." 
                       data-placeholder-fr="par ex., NdolÃ©, Eru, Koki, Achu..." 
                       placeholder="e.g., NdolÃ©, Eru, Koki, Achu...">
            </div>

            <div class="question">
                <label class="question-label" for="q2" data-en="From diagnosis to action - talk about what diaspora power actually means in practice." data-fr="Du diagnostic Ã  l'action - parlez de ce que le pouvoir de la diaspora signifie rÃ©ellement dans la pratique.">
                    From diagnosis to action - talk about what diaspora power actually means in practice.
                </label>
                <textarea id="q2" name="q2" required maxlength="1000" 
                          data-placeholder-en="Share your thoughts on how the diaspora can move from awareness to concrete action..." 
                          data-placeholder-fr="Partagez vos rÃ©flexions sur la faÃ§on dont la diaspora peut passer de la sensibilisation Ã  l'action concrÃ¨te..." 
                          placeholder="Share your thoughts on how the diaspora can move from awareness to concrete action..."></textarea>
                <div class="char-count"><span id="charCount">0</span>/1000</div>
            </div>

            <button type="submit" class="submit-btn" data-en="Submit Survey" data-fr="Soumettre l'enquÃªte">Submit Survey</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p data-en="Submitting..." data-fr="Envoi en cours...">Submitting...</p>
        </div>

        <div class="success-message" id="successMessage">
            <div class="success-icon">âœ…</div>
            <h2 data-en="Thank You!" data-fr="Merci!">Thank You!</h2>
            <p data-en="Your response has been recorded." data-fr="Votre rÃ©ponse a Ã©tÃ© enregistrÃ©e.">Your response has been recorded.</p>
        </div>
    </div>

    <script>
        let currentLang = 'en';
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby1fJkzaKLMuj_Gq7qXYigQR89UIyawORPueVvT8HClwGVsUGN5YtJkNiWFjvoNmWHqQw/exec';
        const SURVEY_ID = 'survey3';

        function switchLanguage(lang) {
            currentLang = lang;
            document.documentElement.lang = lang;
            
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById('lang-' + lang).classList.add('active');
            
            document.querySelectorAll('[data-en]').forEach(element => {
                const text = element.getAttribute('data-' + lang);
                if (element.tagName === 'LABEL' || element.tagName === 'SPAN' || element.tagName === 'P' || element.tagName === 'H1' || element.tagName === 'H2') {
                    element.textContent = text;
                } else if (element.tagName === 'BUTTON') {
                    element.textContent = text;
                }
            });

            // Update placeholders
            document.getElementById('q1').placeholder = document.getElementById('q1').getAttribute('data-placeholder-' + lang);
            document.getElementById('q2').placeholder = document.getElementById('q2').getAttribute('data-placeholder-' + lang);
        }

        // Character counter
        document.getElementById('q2').addEventListener('input', function() {
            document.getElementById('charCount').textContent = this.value.length;
        });

        document.getElementById('surveyForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                surveyId: SURVEY_ID,
                timestamp: new Date().toISOString(),
                q1: formData.get('q1'),
                q2: formData.get('q2'),
                language: currentLang
            };

            document.getElementById('surveyForm').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('errorMessage').classList.remove('show');

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('successMessage').classList.add('show');
                }, 1000);

            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('surveyForm').style.display = 'block';
                const errorMsg = document.getElementById('errorMessage');
                errorMsg.textContent = currentLang === 'en' ? 
                    'Error submitting survey. Please try again.' : 
                    'Erreur lors de la soumission. Veuillez rÃ©essayer.';
                errorMsg.classList.add('show');
            }
        });
    </script>
</body>
</html>
